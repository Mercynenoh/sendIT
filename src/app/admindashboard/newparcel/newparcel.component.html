<div class="mains">
<h3 class="text-black text-center request">Request Form</h3>
<p *ngIf="!regSuccess">Inputs Required</p>
<form class="main m-4" [formGroup]="addForm" (ngSubmit)="addnewParcel()">
  <div class="left">
    <div>
      <label class="form-label" for="form8Example1">Delivery Adress</label>
      <select formControlName="Adress" class="form-control">
        <option *ngFor="let item of parcel$ | async" value={{item.Adress}} >{{item.Adress}}</option>
      </select>
      <p *ngIf="!addForm.get('Adress')!.valid && addForm.get('Adress')!.touched">
        Input required
       </p>
    </div>
  <div>
    <label class="form-label" for="form8Example1">Sender email</label><br>
    <select formControlName="Senderemail" class="form-control">
      <option *ngFor="let item of user$ | async" value={{item.email}} >{{item.email}}</option>
    </select>
    <p *ngIf="!addForm.get('Senderemail')!.valid && addForm.get('Senderemail')!.touched">
     Input required
    </p>
  </div>
  <div>
    <label class="form-label" for="form8Example1">Recipient email</label>
    <select formControlName="Receipientemail" class="form-control">
      <option *ngFor="let item of user$ | async" value={{item.email}} >{{item.email}}</option>
    </select>
    <p *ngIf="!addForm.get('Receipientemail')!.valid && addForm.get('Receipientemail')!.touched">
      Input required
     </p>
  </div>
  <div>
    <label class="form-label" for="form8Example1">Parcel Name</label>
    <input type="text" id="form8Example1" class="form-control" formControlName="Parcelname"/>
    <p *ngIf="!addForm.get('Parcelname')!.valid && addForm.get('Parcelname')!.touched">
      Input required
     </p>
  </div>
  <div>
    <label class="form-label" for="form8Example1">Status</label>
    <input type="text" id="form8Example1" class="form-control" formControlName="Status"/>
    <p *ngIf="!addForm.get('Status')!.valid && addForm.get('Status')!.touched">
      Input required
     </p>
  </div>
  </div>
  <div class="right">
    <div>
      <label class="form-label" for="form8Example1">Weight</label>
      <input type="number" id="form8Example1" class="form-control" formControlName="Weight"/>
      <p *ngIf="!addForm.get('Weight')!.valid && addForm.get('Weight')!.touched">
        Input required
       </p>
    </div>
    <div>
      <label class="form-label" for="form8Example1">Date</label>
      <input type="date" id="form8Example1" class="form-control" formControlName="Date"/>
      <p *ngIf="!addForm.get('Date')!.valid && addForm.get('Date')!.touched">
        Input required
       </p>
    </div>
    <div>
      <label class="form-label" for="form8Example1">Truck No.</label>
      <input type="text" id="form8Example1" class="form-control" formControlName="TruckNo"/>
      <p *ngIf="!addForm.get('TruckNo')!.valid && addForm.get('TruckNo')!.touched">
        Input required
       </p>
    </div>
    <div>
      <label class="form-label" for="form8Example1">Tracking No.</label>
      <input type="text" id="form8Example1" class="form-control" formControlName="Tracking"/>
      <p *ngIf="!addForm.get('Tracking')!.valid && addForm.get('Tracking')!.touched">
        Input required
       </p>
    </div>
    <div>
      <label class="form-label" for="form8Example1">Price.</label>
      <input type="number" id="form8Example1" class="form-control" formControlName="Price"/>
      <p *ngIf="!addForm.get('Price')!.valid && addForm.get('Price')!.touched">
        Input required
       </p>
    </div>
    <div>
    <button class="btn m-3" type="submit" type="submit">Submit</button>
    </div>
  </div>

</form>
</div>
