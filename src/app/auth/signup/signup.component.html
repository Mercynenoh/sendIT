<div class="main">
  <div class="top">
    <img src="https://static.wixstatic.com/media/11062b_247d676494404df0839f870204c1ab37~mv2.jpg/v1/fill/w_1891,h_1359,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/11062b_247d676494404df0839f870204c1ab37~mv2.jpg" />
  </div>
  <div class="signup">
    <div class="left">
    <h3 class="text-black m-3">Hello There,</h3>
    <div class="paragraph">
      <p>Please Enter Your Personal Details and begin Your Journey With us</p>
    </div>
    <div class="bottom">
      <p>Already have an account?</p>
      <div class="btn button" (click)="onlogin()">Login</div>
    </div>

    </div>
    <div class="right">
      <h3 class="text-black m-3">SignUp Here:</h3>
      <form [formGroup]="addForms" (ngSubmit)="addUser()">
        <label>Firstname</label>
        <input  formControlName="first" class="form-control"/>
        <div *ngIf="!addForms.get('first')!.valid && addForms.get('first')!.touched">
          <p class="error" *ngIf="addForms.get('first')!.errors!['required']">
            *Firstname is required.
          </p>
        </div>

        <label>Lastname</label>
        <input  formControlName="last" class="form-control"/>
        <div *ngIf="!addForms.get('last')!.valid && addForms.get('last')!.touched">
          <p class="error" *ngIf="addForms.get('last')!.errors!['required']">
            *Lastname is required.
          </p>
        </div>
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control"/>
        <div *ngIf="!addForms.get('email')!.valid && addForms.get('email')!.touched">
          <p class="error" *ngIf="addForms.get('email')!.errors!['required']">
            *email is required.
          </p>
        </div>
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control"/>
        <div *ngIf="!addForms.get('password')!.valid && addForms.get('password')!.touched">
          <p class="error" *ngIf="addForms.get('password')!.errors!['required']">
            *password is required.
          </p>
          <p class="error" *ngIf="addForms.get('password')!.errors!['special']">
            *special characters required.
          </p>
          </div>

        <button class="btn btn-dark m-3" >Signup</button>
      </form>
    </div>
  </div>
</div>
