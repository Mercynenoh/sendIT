<div class="main">
  <div class="top">
    <img src="https://static.wixstatic.com/media/11062b_247d676494404df0839f870204c1ab37~mv2.jpg/v1/fill/w_1891,h_1359,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/11062b_247d676494404df0839f870204c1ab37~mv2.jpg" />
  </div>
  <div class="signup">
    <div class="left">
    <h3 class="text-black m-3">Hello There,</h3>
    <div class="paragraph">
      <p>Please Enter Your Personal Details and begin Your Journey With us</p>
    </div>
    <div class="bottom">
      <p>Already have an account?</p>
      <div class="btn button" (click)="onlogin()">Login</div>
    </div>

    </div>
    <div class="right">
      <h3 class="text-black m-3">SignUp Here:</h3>
      <form [formGroup]="addForms">

        <label class="form-label text-black" for="registerName">*First Name:</label>
        <div class="all">
        <input type="text" id="registerName" class="form-control" formControlName="first"/>
          <p class="error" *ngIf="!addForms.get('first')!.valid && addForms.get('first')!.touched">
            Input is required.
          </p>
       </div>

        <label class="form-label text-black" for="registerName">*Last Name:</label>
        <div class="all">
        <input type="text" id="registerName" class="form-control" formControlName="last"/>
        <p class="error" *ngIf="!addForms.get('last')!.valid && addForms.get('last')!.touched">
          Input is required.
        </p>
       </div>

        <label class="form-label text-black" for="registerName">*Email:</label>
        <div class="all">
        <input type="email" id="registerName" class="form-control" formControlName="email"/>
        <p class="error" *ngIf="!addForms.get('email')!.valid && addForms.get('email')!.touched">
          Input is required.
        </p>
        </div>

        <label class="form-label text-black" for="registerName">*Password:</label>
        <div class="">
        <input type="text" id="registerName" class="form-control" formControlName="password"/>
        <div *ngIf="!addForms.get('password')!.valid && addForms.get('password')!.touched">
          <p class="error" *ngIf="addForms.get('password')!.errors!['special']">
            * Strong password required.
          </p>
          </div>
      </div>
      <button class="btn btn-dark m-1" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
