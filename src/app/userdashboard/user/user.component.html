<div class="main">
  <!-- <app-header></app-header> -->
  <div class="left">
    <div class="sent m-4">
      <h3 class=" text-black">Parcels Received</h3>
    <table *ngIf="parcel$| async as parcel">
      <tr>
      <th>id</th>
      <th>Tracking No</th>
      <th>Adress</th>
      <th>Parcel Name</th>
      <th>From</th>
      <th>Price</th>
      <th>Details</th>

    </tr>
      <tr *ngFor="let item of parcel |paginate :{itemsPerPage:5,currentPage:p}">
        <td>{{item.id}}</td>
        <td>{{item.TrackingNo}}</td>
        <td>{{item.Adress}}</td>
        <td>{{item.parcelname}}</td>
        <td>{{item.Senderemail}}</td>
        <td>{{item.Price | currency:'Ksh.'}}</td>
        <td><button class="button" (click)="onview(item.id)" >View</button></td>
      </tr>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="received m-4">
   <app-sent></app-sent>
  </div>
  </div>

</div>
