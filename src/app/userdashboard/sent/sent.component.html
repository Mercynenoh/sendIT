<table>
  <h3 class=" text-black">Parcels Sent</h3>
  <table *ngIf="parcel$| async as parcel">
    <tr>
    <th>id</th>
    <th>Tracking No</th>
    <th>Adress</th>
    <th>Parcel Name</th>
    <th>Sent To:</th>
    <th>Price</th>
    <th>Details</th>

  </tr>
    <tr *ngFor="let item of parcel |paginate :{itemsPerPage:5,currentPage:p}">
      <td>{{item.id}}</td>
      <td>{{item.TrackingNo}}</td>
      <td>{{item.Adress}}</td>
      <td>{{item.parcelname}}</td>
      <td>{{item.RecepientEmail}}</td>
      <td>{{item.Price}}</td>
      <td><button class="button" (click)="onview(item.id)" >View</button></td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
