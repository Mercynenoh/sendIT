<table>
  <h3 class=" text-black">Parcels Sent</h3>
  <table *ngIf="parcel$| async as parcel">
    <tr>
    <th>id</th>
    <th>Tracking No</th>
    <th class="remove">Adress</th>
    <th>Parcel Name</th>
    <th class="remove">Sent To:</th>
    <th class="remove">Price</th>
    <th>Details</th>

  </tr>
<h1 *ngIf="parcel.length===0"> No parcels Sent</h1>
    <tr *ngFor="let item of parcel |paginate :{itemsPerPage:5,currentPage:p}">
      <td>{{item.id}}</td>
      <td>{{item.TrackingNo}}</td>
      <td class="remove">{{item.Adress}}</td>
      <td>{{item.parcelname}}</td>
      <td class="remove">{{item.RecepientEmail}}</td>
      <td class="remove">{{item.Price}}</td>
      <td><ion-icon name="eye-outline" (click)="onview(item.id)"></ion-icon></td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
